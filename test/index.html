<html>
<head>
<link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine/jasmine_favicon.png">
<link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine/jasmine.css">

<script type="text/javascript" src="jasmine/lib/jasmine/jasmine.js"></script>
<script type="text/javascript" src="jasmine/lib/jasmine/jasmine-html.js"></script>
<script type="text/javascript" src="jasmine/lib/jasmine/boot.js"></script>
<script type="text/javascript" src="app.js"></script>

<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

<!-- Local Javascript-->
<script src="/js/feedbackWidget.js"></script>
<script src="/js/Game.js"></script>

</head>
<body>
  <div id="feedback-succes" class="alert alert-success" role="alert">
    <p>Veel succes met deze module</p>
  </div>

<script>
beforeAll(function(done) {
  $(function(){
    done();
  });
});

describe("Tests Feedback hide functie", function(){
  it("Widget is geladen en bestaat", function(){
    selector = $("#feedback-succes")
    expect($(selector)).toBeDefined();
  });

  it("Widget wordt verstopt bij aanroep functie", function(){
    let widget = new FeedbackWidget("widget")
    widget.hide("feedback-succes")
    
    selector = $("#feedback-succes")
    expect($(selector).attr('style')).toBe('display: none;');
  });
});

describe("Testen van module Game", function(){
  it("Game is global beschikbaar" , function(){
    expect(Game).toBeDefined();
  })

  it("Game heeft functie init", function(){
    expect(Game.init).toBeDefined()
  })

  describe("Testen van Game.Data", function(){
    it("Game.Data heeft init functie", function(){
      expect(Game.Data.init).toBeDefined()
    })
  })

  describe("Testen van Game.Model", function(){
    it("Game.Model heeft init functie", function(){
      expect(Game.Model.init).toBeDefined()
    })
  })
})
</script>


</body>
</html>
